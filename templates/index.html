<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <a href="{{ url_for('add') }}"><h2>Add new Post</h2></a>
    {% for post in storage %}
    <div class="post">
        <h2>{{ post["title"] }}</h2>
        <p><em>Written by {{ post["author"] }}</em></p>
        <p>{{ post["content"] }}</p>
        <a href="{{ url_for('update', post_id=post['id']) }}">Updtate Post</a>
        <a href="{{ url_for('delete', post_id=post['id']) }}">Delte Post</a>
    </div>
    {% endfor %}
</body>
</html>
